  <section class="articulos">
    <article class="hijodeputa">
      <h2>HISTORIA, MODA Y ROPA DEPORTIVA ADIDAS DESDE 1949</h2>
      <p>El deporte nos mantiene en forma. Te mantiene atento. Nos une. A través del deporte podemos cambiar vidas. Ya
        sea a través de historias de atletas inspiradores. Animándote a ponerte en marcha. Ofreciéndote artículos
        deportivos con las últimas tecnologías para mejorar tu rendimiento. Superá tu mejor marca personal. adidas es el
        hogar del corredor, del jugador de básquet, del joven futbolista y del entusiasta del fitness. Del aventurero
        que escapa de la ciudad los fines de semana. De la instructora de yoga que enseña nuevas posturas. Las 3 Tiras
        se ven en el mundo de la música. En el escenario, en los festivales. Nuestra ropa deportiva para mujer y para
        hombre te mantiene concentrado antes de que suene el silbato. Durante la carrera. Y en la línea de meta.
        Apoyamos a los creadores. Estamos aquí para apoyar a los creadores. Sus vidas. Y cambiar el mundo.</p>
      <br>
      <p>adidas es mucho más que ropa deportiva y ropa de entrenamiento. Nos asociamos con los mejores de la industria
        para co-crear. De esta manera, ofrecemos a nuestras seguidores la ropa deportiva y los estilos que mejor se
        adaptan a sus necesidades deportivas, sin dejar de lado la sostenibilidad. Apoyamos a los creadores Mejorar su
        juego. Creamos el cambio. Y pensamos en el impacto que tenemos en nuestro mundo.</p>
    </article>
    <article>
      <h2>TU CASA DE DEPORTES PARA CUALQUIER DEPORTE</h2>
      <p>adidas diseña ropa deportiva para atletas de todo tipo. Creadores que disfrutan de cambiar las reglas del
        juego. Desafiar las convenciones. Romper las normas y definir nuevas. Y volverlas a romper. Confeccionamos la
        ropa que visten equipos y jugadores individuales en preparación para el partido. Para que no pierdan la
        concentración. Diseñamos indumentaria deportiva para que llegues a la meta. Para que ganes el partido. Nuestras
        tiendas deportivas ofrecen atuendos para mujeres, con tops deportivos y calzas diseñados con un objetivo en
        mente. Para deportes de impacto bajo, medio o alto. Diseñamos, innovamos e iteramos. Ponemos a prueba nuevas
        tecnologías. En el campo, en la cancha, en la pista, en la piscina. La ropa deportiva retro inspira nuevos
        elementos esenciales de la ropa urbana. Como las camperas adidas y los conjuntos Firebird. Los modelos
        deportivos clásicos vuelven a la vida. Como las Stan Smith y las Superstar. Ahora en todas las calles y en los
        escenarios más destacados.</p>
      <br>
      <p>A través de nuestras colecciones eliminamos las barreras entre la moda de alta costura y el mejor rendimiento.
        Por ejemplo, nuestra colección de ropa deportiva adidas by Stella McCartney está pensada para ofrecer un look
        sofisticado dentro y fuera del gimnasio. O algunas de nuestras prendas de estilo urbano adidas Originals también
        pueden usarse como ropa deportiva. Nuestras vidas están cambiando constantemente. Cada vez son más versátiles. Y
        en adidas diseñamos pensando en eso.</p>
